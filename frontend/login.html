<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Support System - Login</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }
        .container {
            background-color: #1e293b;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .input-field {
            background-color: #334155;
            border: 1px solid #475569;
            color: #e2e8f0;
        }
        .input-field:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.5);
        }
        .message-box {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 1000;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(15, 23, 42, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center p-6">

    <!-- Loading Indicator -->
    <div id="loading-spinner" class="loading-overlay hidden">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-indigo-500"></div>
    </div>

    <!-- Message Box -->
    <div id="message-box" class="message-box w-full max-w-sm"></div>

    <!-- Login/Register View -->
    <div id="auth-view" class="w-full max-w-md mx-auto p-8 rounded-lg container">
        <h1 class="text-3xl font-bold text-center mb-6 text-white">Login or Register</h1>

        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-slate-400 mb-1">Email</label>
            <input type="email" id="email" class="w-full px-4 py-2 rounded-md input-field" placeholder="john.doe@example.com">
        </div>
        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-slate-400 mb-1">Password</label>
            <input type="password" id="password" class="w-full px-4 py-2 rounded-md input-field" placeholder="••••••••">
        </div>

        <button id="loginBtn" class="w-full px-4 py-2 bg-indigo-500 text-white font-bold rounded-md hover:bg-indigo-600 transition-colors">
            Login
        </button>

        <p class="text-center text-sm text-slate-400 mt-4">
            Don't have an account? 
            <button id="registerBtn" class="text-indigo-400 hover:underline transition-colors focus:outline-none">Register here.</button>
        </p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        setLogLevel('debug');

        if (Object.keys(firebaseConfig).length === 0) {
            console.error("Firebase config is missing. Please provide it for authentication to work.");
        }

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loadingSpinner = document.getElementById('loading-spinner');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const messageBox = document.getElementById('message-box');

        function showMessage(message, type = 'error') {
            const messageElement = document.createElement('div');
            messageElement.className = `p-4 rounded-lg shadow-lg mb-2 text-sm ${type === 'error' ? 'bg-red-500 text-white' : 'bg-green-500 text-white'}`;
            messageElement.textContent = message;
            messageBox.appendChild(messageElement);
            setTimeout(() => {
                messageElement.remove();
            }, 5000);
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("User is already logged in, redirecting to index.html");
                // Correcting the redirect to index.html
                window.location.href = 'index.html';
            }
        });

        loginBtn.addEventListener('click', async () => {
            loadingSpinner.classList.remove('hidden');
            const email = emailInput.value;
            const password = passwordInput.value;
            if (!email || !password) {
                showMessage("Please enter both email and password.", "error");
                loadingSpinner.classList.add('hidden');
                return;
            }
            try {
                await signInWithEmailAndPassword(auth, email, password);
                showMessage("Login successful! Redirecting...", "success");
                setTimeout(() => {
                    // Correcting the redirect to index.html
                    window.location.href = 'index.html';
                }, 1000);
            } catch (error) {
                console.error("Login failed:", error.message);
                showMessage(`Login failed: ${error.message}`, "error");
            } finally {
                loadingSpinner.classList.add('hidden');
            }
        });

        registerBtn.addEventListener('click', async () => {
            loadingSpinner.classList.remove('hidden');
            const email = emailInput.value;
            const password = passwordInput.value;
            if (!email || !password) {
                showMessage("Please enter both email and password.", "error");
                loadingSpinner.classList.add('hidden');
                return;
            }
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                showMessage("Registration successful! Redirecting...", "success");
                setTimeout(() => {
                    // Correcting the redirect to index.html
                    window.location.href = 'index.html';
                }, 1000);
            } catch (error) {
                console.error("Registration failed:", error.message);
                showMessage(`Registration failed: ${error.message}`, "error");
            } finally {
                loadingSpinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
